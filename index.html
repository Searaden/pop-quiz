<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <div class="header">
      <button id="high-score" class="btn">View High Scores</button>
      <p class="time"></p>
    </div>
  </header>

  <main class="main">
    <section class="quiz">
      <h2 id="questionNumber"></h2>
      <h3 id="question"></h3>
      <ul class="answers" id="answers"></ul>
      <button id="startButton" class="btn">Start Quiz</button>
      <button id="nextQuestion" class="btn">Next Question</button>
      <button id="tryAgain" class="btn">Try Again</button>
      <div id="high-score-list"></div>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
